<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
     <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="menu">
      
      <div class="title">
        <h2>Our menu</h2>
      </div>
      <div class="btn-container">
        <button class="filtre-btn" type="button" id="1">All</button>
      </div>
      <div class="section-center">
        <article class="menu-item">
          <img
            src="./images/item-1.jpeg"
            class="photo"
            alt="buttermilk pancakes"
          />
          <div class="item-info">
            <div class="header">
              <h4 buttermilk pancackes></h4>
              <h4 class="price">$15.99</h4>
            </div>
            <p class="item-text">
              I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock
              freegan copper mug whatever cold-pressed
            </p>
          </div>
        </article>

        <div class="btn-container">
        <button class="filtre-btn" type="button" id="2">dinner double</button>
      </div>
      <div class="section-center">
        <article class="menu-item">
          <img
            src="./images/item-2.jpeg"
            class="photo"
            alt="milkshakes"
          />
          <div class="item-info">
            <header>
              <h4 Milshakes></h4>
              <h4 class="price">$6.99</h4>
            </header>
            <p class="item-text">
              I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock
              freegan copper mug whatever cold-pressed
            </p>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
